introTitle: Über mich und meine Leidenschaft
introSubtitle: Gemeinsam den Weg zur inneren Stärke finden
introContent: Mit Herz-Hand und Verstand begleite ich Menschen durch Krisen. Von
  je her interessiere ich mich für Menschen und ihre Geschichten. Meine
  Leidenschaft ist die Musik, ich bin Chansonsängerin und ich bin staatlich
  anerkannte Erzieherin und Waldorfpädagogin. Die Einflusse der Musik und der
  Pädagogik ließen mich meinen Herzensweg gehen!
cvTitle: Der Weg zur Musiktherapeutin
cvContent: Seit 2015 bin ich Musiktherapeutin und habe mich Anfang 2020 als
  Musik- und Kreativtherapeutin selbstständig gemacht. Zu mir gehört mein Golden
  Retriever Rüde Dobby. Wir arbeiten auf Wunsch als Team in der tiergestützten
  Therapie.
cvPicutre: /img/uploads/img_0050.jpg
motivationTitle: Wieso bin ich Musiktherapeutin?
motivationSubtitle: Über meine Motivation
motivationContent: >-
  Im Sinne der humanistischen Psychologie gehe ich davon aus, dass jeder Mensch
  die Fähigkeit zur Lösung seiner Konflikte in sich trägt.


  Ich liebe meinen Beruf und bin sehr dankbar dafür, dass ich diese wertvolle Arbeit in die Welt bringen darf. Musik- und Kreativtherapie ist meine Berufung.
